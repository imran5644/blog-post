<mat-card>
    <mat-spinner *ngIf = "isLoading"></mat-spinner>
    <form (submit)="onSavePost(postForm)" #postForm="ngForm" *ngIf="!isLoading">
            <mat-card-title>
            
                <mat-form-field>
                    <input 
                     matInput
                     type="text" 
                     name="title"
                     [ngModel]="post?.title"
                     required
                     placeholder="Post Title"
                     minlength="3"
                     #title="ngModel">
                     <mat-error *ngIf="title.invalid">Please enter a post title.</mat-error>
                   </mat-form-field>
            </mat-card-title>

            <mat-card-content>
                <mat-form-field>
                    <textarea
                     matInput
                     rows="4" 
                     [ngModel]="post?.content"
                     name="content"
                     required
                     placeholder="Post Content"
                     #content="ngModel">
                    </textarea>
                     <mat-error *ngIf="content.invalid">Please enter a post content.</mat-error>
                    </mat-form-field>
            </mat-card-content>

                <mat-card-actions>
                <button
                mat-raised-button
                color="accent"
                type="submit">Save Post</button>
                </mat-card-actions>
            
    </form>
</mat-card>
